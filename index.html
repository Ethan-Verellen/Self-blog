<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Self-Blog</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/form.css" />
</head>

<body>
  <section id="top"><button id="darkmode">Toggle darkmode</button></section>
  <section id="center">
    <section id="left">
      <img src="./assets/image/My First Blog.png" width="90%" height="auto">
    </section>

    <section id="right">
      <h1>What is on your mind?</h1><br>
      <form id="blogForm">
        <label for="">Username</label><br>
        <input type="text" id="username"><br>
        <label for="">Title</label><br>
        <input type="text" id="title"><br>
        <label for="">Content</label><br>
        <textarea type="text" id="content" rows="6" cols="50"></textarea><br>
        <button id="submit" type="submit">CLICK WHEN DONE</button>
    </form>
    </section>
  </section>
  <script src="./assets/js/index.js"></script>
  <script src="./assets/js/form.js"></script>
</body>

</html>
